{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:site_name" content="Ittihadtahafuzfoundation">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Ittihadtahafuzfoundation">
  <meta name="twitter:description"
    content="Ittihadtahafuzfoundation is a charity organization trying to make the world a better place">
  <meta name="twitter:image" content="https://example.com/your-image.jpg">
  <meta name="organization" content="ittihadtahafuzfoundation">

  <link rel="stylesheet" href="{% static 'css/dist/style.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="{% static 'css/dist/output.css' %}">

  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans:opsz@6..12&display=swap"
    rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
    }

    .lato-regular {
      font-family: "Lato", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

  </style>

  <title>{% block title %}{% endblock %}</title>
</head>

<body class="lato-regular overflow-x-hidden">
  <div id="loading-indicator">
    <div class="lds-hourglass"></div>
  </div>

  <div
    style="position: sticky; top: 0; z-index: 9999; background: white; color: red; font-weight: bold; text-align: center; padding: 8px;">
    THIS WEBSITE IS ARCHIVED. THE CHARITY IS NO LONGER ACTIVE. THE WEBSITE IS FOR ARCHIVAL PURPOSES ONLY.
  </div>

  </div>

  {% include 'nav.html' %}

  {% block content %}{% endblock %}

    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'js/flowbite.min.js' %}"></script>
  <script src="{% static 'js/index.js' %}"></script>
  <script src="{% static 'js/style.js' %}"></script>
  <script src="{% static 'js/contact.js' %}"></script>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
