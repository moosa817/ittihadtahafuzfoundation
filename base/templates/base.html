{%load static%}
<!DOCTYPE html>
<link rel="stylesheet" href="{%static 'css/dist/style.css' %}">

<div id="loading-indicator">
  <div class="lds-hourglass "></div>
</div>


<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


  <link rel="stylesheet" href="{% static 'css/dist/output.css' %}">
  <link rel="shortcut icon" href="{%static 'imgs/logo.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans:opsz@6..12&display=swap"
    rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
    }

    .lato-regular {
      font-family: "Lato", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

  </style>

  <title>{%block title%}{%endblock%}</title>
</head>

<body class="lato-regular overflow-x-hidden">

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v19.0&appId=651642853742723"
    nonce="j4PdhA5p"></script>




  {%include 'nav.html'%}


  {% block content %}{% endblock %}



  {%include 'footer.html'%}
</body>

</html>
<span class="bg-indigo-400"></span>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
  integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{% static 'js/flowbite.min.js' %}"></script>
<script src="{%static 'js/index.js' %}"></script>
<script src="{%static 'js/style.js'%}"></script>
<script src="{%static 'js/contact.js'%}"></script>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
