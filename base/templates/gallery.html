{%extends 'base.html'%}
{%load static%}
{%block title%}Gallery{%endblock%}


{%block content%}

<div class="mx-auto container my-10">

    <div class="flex justify-center text-xl text-indigo-500 ">
        <div id="img-btn"
            class=" bg-indigo-300 text-white shadow-xl p-4 rounded hover:cursor-pointer hover:bg-indigo-300 hover:text-white duration-500 hover:scale-110">
            Images</div>
        <div id="vid-btn"
            class=" p-4 shadow-xl text-indigo-500 hover:cursor-pointer hover:bg-indigo-300 hover:text-white rounded duration-500 hover:scale-110">
            Videos</div>
    </div>
</div>

<div id="image-section" class="my-20 container mx-auto">

        button</button>


    <div class="grid-div " id="images-grid">
        {%for img in images_list %}

        <div class="grid-item w-full sm:w-[30%] md:w-[23%] m-2 ">
            <a class="image-clicker" data-url="{{img}}">
                <img src="{{img}}" alt=""
                    class="rounded-md shadow-2xl hover:scale-110 hover:saturate-50 hover:cursor-pointer">
            </a>
        </div>
        {%endfor%}
    </div>

    <div id="img-waiting" class="hidden mt-10" role="status">

<div id="image-modal" tabindex="-1"

        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <img class="w-full h-auto" id="modal-image" src="" alt="">

    </div>
</div>

<script>

    let videos = []
    "{%for url in vids_link %}"
    videos.push("{{url}}")
